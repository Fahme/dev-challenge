input FilterInput {
  where: FilterOptions
}

input FilterOptions {
  name: String
}


type Query {
  user(id: ID!): User!
  users(filter: FilterInput): [User!]
  company(id: ID!): Company!
  companies: [Company!]
}

type Mutation {
  updateUser(user: UserInput!): Boolean
}

schema {
  query: Query
  mutation: Mutation
}
